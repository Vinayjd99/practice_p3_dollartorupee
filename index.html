<html>
<head>
	<title>Currency Converter App</title>
	<style>
        * {font-size: 40px;}
        body {background-color: azure;}

    </style>
</head>
<body>
	<center>
		<h1>Currency Converter App</h1>
		<form>
            <label>$</label>
			<input type="number" step="0.01" id="dollar" placeholder="Enter amount in $" />
			<br /> <br />
            <label>₹</label>
			<input type="number" step="0.01" id="rupee" placeholder="Enter amount in ₹" />

		</form>		
	</center>
	<script>
			let dollar = document.getElementById("dollar");
			let rupee = document.getElementById("rupee");

			dollar.addEventListener("input", function() {
                let d = parseFloat(dollar.value);
                let r = d * 84;
                rupee.value = r.toFixed(2);
            })

            rupee.addEventListener("input", function() {
                let r = parseFloat(rupee.value);
                let d = r / 84;
                dollar.value = d.toFixed(2);
            })


	</script>
</body>
</html>
